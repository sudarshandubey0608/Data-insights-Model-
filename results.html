<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Results</title>
    <style>
        .data {
            border-collapse: collapse;
            width: 100%;
        }
        .data th, .data td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Query Results</h1>
    <div>
        {% if chart %}
            <h2>Chart Visualization</h2>
            <img src="data:image/png;base64,{{ chart }}" alt="Chart">
        {% endif %}
        {% for table in tables %}
            <h2>{{ titles[loop.index0] }}</h2>
            {{ table|safe }}
        {% endfor %}
    </div>
    <a href="/">Back</a>
</body>
</html>
